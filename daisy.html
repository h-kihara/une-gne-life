<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#field { width:220px; height:220px; background-color:#F91; }
.box { float:left; width:20px; height:20px; margin:1px; background-color:#888; }
</style>
</head>
<body>
<div id="field">
</div>
<script>
(function(){
    var field = document.getElementById('field');
    for(var i=0;i<100;i++){
        var box = document.createElement('div');
        box.classList.add('box');
        field.appendChild(box);
    }
})();
</script>
</body>
</html>
